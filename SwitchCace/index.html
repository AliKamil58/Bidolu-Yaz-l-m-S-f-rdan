          document.writeln("Seçilen sayı :" + a);
          document.writeln("Meyve adı :" + meyveler[0]);
          break;
        }
        case 2: {
          document.writeln("Seçilen sayı :" + a);
          document.writeln("Meyve adı :" + meyveler[1]);
          break;
        }

        case 3: {
          document.writeln("Seçilen sayı :" + a);
          document.writeln("Meyve adı :" + meyveler[2]);
          break;
        }

        case 4: {
          document.writeln("Seçilen sayı :" + a);
          document.writeln("Meyve adı :" + meyveler[3]);
          break;
        }
      }
    </script>
