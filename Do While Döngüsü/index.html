<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Do while döngüsünde ilk başta başlanılmak istenen değer do dan önce yazılır.Sonra do da yapılmak isteneen işlemler yapılır.
      let markalar = ["adidas", "puma", "nike", "lescon"];
      let i = 0;
      do {
        document.writeln(markalar[i] + "<br>");
        i++;
      } while (i < markalar.length);
    </script>
  </body>
</html>
