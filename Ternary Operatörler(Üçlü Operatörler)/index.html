<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var yaş = prompt("Lütfen yaşınızı giriniz");
      var girişİzni =
        yaş > 18
          ? "Giriş yapabilirsiniz"
          : "Giriş yapamazsınız yaşınız 18 den küçük";
      document.writeln(girişİzni);
    </script>
  </body>
</html>
