<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn" onclick="openWindow()">Tıkla</button>
    <!-- <button id="btn2" onclick="closeWindow()">Pencere kapa</button> -->
    <button id="btn3" onclick="pencereTaşı()">Pencere Taşı</button>
    <script>
      /*Biz burada window deidikten sonra open diyerek butona tıkladığımızda ilk yazdığımız parantezin içine ilk yazdığımız şey 
url gitmek istediğimiz sayfa sonraki yazdığımız şey aynı sayfa yeni bir url açmak istediğimizi belirtik eğer biz blank deseydik yeni
bir sayfada bize bir url açacaktı.Biz burada aynı zamanda width ve height gib değerler vererek burada açılan sayfanın boyutunu belirledik*/
      let yeniPencere;
      function openWindow() {
        yeniPencere = window.open("", "_blank", "width=300px,height=300px");
      }
      //   function closeWindow() {
      //     window.close();
      //   }

      //Bizim birde print özelliğimiz var bu özellik bize sayfanın çıktısını almamızı sağlıyor.
      //   window.print();

      //Bizim birde pencere taşı butonumuz var bu ise bizim pencere taşımamıza yarayacak.
      function pencereTaşı() {
        //burada moveto pencereyi taşımak istediğimiz ölçüleriken resizeTo pencereyi boyutlandırmak içindir.
        //yeniPencere.moveTo(400, 400);
        //Birde resizeBy var buda open windowdaki değer ile diğer değeri resizeBy daki değeri topluyor ve sonuça göre boyutlandırıyor.
        yeniPencere.resizeBy(400, 400);
        yeniPencere.focus();
      }
    </script>
  </body>
</html>
