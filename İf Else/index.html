<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = 43;
      var y = 32;
      if (x < y) {
        document.writeln("x yden küçüktür.");
      } else {
        document.writeln("x y den büyüktür.");
      }

      var a = 21;
      var b = 34;
      let yaş = window.prompt("Lütfen yaşınızı giriniz", 0);
      if (yaş == 0) {
        window.alert("Lütfen bir değer giriniz");
      } else if (yaş >= 18) {
        window.alert("Başarıyla giriş yapıldı");
      } else window.alert("Yaşınız 18 den küçük giriş yapamazsınız");

      let saat = new Date().getHours();
      if (saat >= 7 && saat < 12) {
        document.write("Günaydın:)");
      } else if (saat >= 12 && saat <= 14) {
        document.writeln("iyi öğlenler.");
      } else if (saat >= 14 && saat < 17) {
        document.writeln("İyi mesailer");
      } else {
        document.writeln("İyi akşamlar");
      }
    </script>
  </body>
</html>
