<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var çalışan = {
        ad: "Kamil",
        soyad: "Gül",
        meslek: "Ebebiyat Öğretmeni",

        tamAdı: function () {
          return this.ad + " " + this.soyad;
        },
      };
      document.write(çalışan.tamAdı());
    </script>
  </body>
</html>
