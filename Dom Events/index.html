<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div1 {
        width: 100%;
        height: 100px;
        background-color: yellow;
        margin: 0;
        padding: 0;
      }
      #div2 {
        width: 100%;
        height: 100px;
        background-color: rgb(0, 225, 255);
        margin: 0;
        padding: 0;
      }
      #div3 {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="div1">
      <!-- Burada butona tıkladığında tırnağın içindeki işlemi yap demek oluyor.
             Dikkat edelim iki tırnak içinde iki tırnak kullanılamaz birini tek tırnak yapacağız.
        -->
      <button id="buton1" onclick="alert('Merhaba')">Tıkla</button>

      <button
        id="buton2"
        onclick="document.querySelector('#div1').style.backgroundColor='red'  "
      >
        Tıkla 2
      </button>

      <!-- Birde bu şekilde bir fonksiyon kaydedip sadece ismiyle çağırarak gerçekleşmesini istediğimiz işlemi gerçekleştirebilirsiniz.
     -->
      <button id="buton3" onclick="aşağıİndir()">Tıkla 3</button>
    </div>

    <!-- Bizim birde inputta onchange diye bir şey var  bundada fonksiyon ve sayre yazabilirsiniz. -->
    <!-- Onchange aslında inputta kelimeyi yazıp input haricinde bir yere tıkladığımızda çalışan bir koddur. -->
    <input type="text" onchange="alert('Ahmet')" />
    <!-- Birde on focus var  inputun metnin içine tıklandığı zaman  eylem gerçekleşir.Biz inputtan çıktıktan sonra ise bir tetiklenme istiyoruz. -->

    <input class="aşağı" type="text" onfocus="isim()" onblur="renk()" />

    <div id="div2"></div>
    <!-- Bizim birde inputta şu var onkeypress bu inputa bastığımız her tuşata içindeki fonksiyon çalışır. -->

    <input type="text" onkeypress="borderRadius()" />

    <!-- Bu ise bize bastıktan sonra elimizi kaldırdığımızda fonksiyonu çalıştırır. -->
    <input type="text" onkeyup="renkDeğiştir1()" onkeydown="renkDeğiştir2()" />

    <!-- Bu ise bize bastığımız anda klavyede fonksiyonu çalıştırır. -->
    <input type="text" onkeydown />
    <div id="div3" onmouseover="büyüt()" onmouseout="küçült()"></div>

    <!-- Bizim birde mouse hareketlerimiz var -->

    <script>
      function aşağıİndir() {
        document.getElementById("div1").style.marginTop = "20px";
      }

      function isim() {
        document.querySelector("#div1").innerHTML = "Metin kutusuna tıklandı";
      }

      function renk() {
        document.querySelector("#div1").style.backgroundColor = "red";
      }
      function borderRadius() {
        document.getElementById("div2").style.borderRadius = "20px";
      }
      function renkDeğiştir2() {
        document.getElementById("div2").style.backgroundColor = "red";
      }
      function renkDeğiştir1() {
        document.getElementById("div2").style.backgroundColor = "green";
      }
      function büyüt() {
        document.getElementById("div3").style.backgroundColor = "blue";
        document.getElementById("div3").style.width = "200px";
        document.getElementById("div3").style.height = "200px";
      }
      function küçült() {
        document.getElementById("div3").style.width = "100px";
        document.getElementById("div3").style.height = "100px";
        document.querySelector("#div3").style.backgroundColor = "red";
      }

      // Birde bizim ondoubleclick var buda çift tıklayınca.!!!!!!!!!!!!!!!!!!!!!!!
    </script>
  </body>
</html>
