<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Burada document.write komutu bize ekrana console değil direk ekrana yazılar yazdırmaya yarıyor.
      document.write("Ali kamil");
      document.write(10 + 2);
      console.log("Ali kamil");
      console.log(10 + 2);
      //Burada ise bir kutucuğun içinde yazı yazmasını sağlar.
      window.alert("Hoşgeldiniz");
      window.alert(10 + 2);

      //Biz window.print diyerek sayfanın çıktısını alabiliriz.
      /*Bu şekilde ise çok satırlı yorum satırı yazbiliriz*/
      window.print();
    </script>
  </body>
</html>
